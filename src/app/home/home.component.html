<div class="carousel-wrapper">
  <div class="carousel" data-flickity='{ "freeScroll": true, "wrapAround": true }'>
    <div class="carousel-cell" *ngFor="let item of items">
      <div class="box-bg"></div>
      <div class="box">
        <div class="img-placeholder">
          <img [src]="item.image" alt="mobile pic" class="model">
        </div>   
        <p class="box-name">{{ item.title }}</p>
      </div>
    </div>  
  </div>
</div>
